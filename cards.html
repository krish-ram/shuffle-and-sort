<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shuffle and Sort</title>
    <link rel="stylesheet" href="cards.css" />
  </head>
  <body onload="documentLoad()">
    <div class="container">
      <header>Shuffle and Sort</header>

      <div class="content">
        <div id="numbers" class="numbers"></div>
        <div class="buttons">

          <button id="sort" type="button" class="btn btn-primary">
            Sort
          </button>
        </div>
      </div>
      <footer>Shuffle and Sort by Ramakrishnan KK</footer>
    </div>

    <script src="./cards.js"></script>
  </body>
</html>
